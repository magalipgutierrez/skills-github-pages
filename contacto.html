<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sabores que conquistan</title>
    <link rel="shortcut icon" href="img/pizza.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Libre+Baskerville&family=Lora:ital,wght@1,500&family=Quicksand:wght@500&family=Rubik+Dirt&display=swap"

</head>

<body>
    <!------------------HEADER------------------>
    <header id="idheader">
    </header>


    <!------------------FORMULARIO------------------>
    <form class="container-fluid leyenda" action="https://formsubmit.co/amelioarnon@gmail.com" method="post">
        <fieldset class="field_contacto">
            <input type="hidden" name="_captcha" value="false">
            <section>
                <div class="mb-3">
                    <h1 class="titulo-form">Formulario de contacto</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                        <label for="apellido">Apellido:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="asunto" name="asunto" placeholder="Asunto">
                        <label for="asunto">Asunto:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
                        <label for="mail">Correo Electr√≥nico:</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="mensaje"
                            id="msg"></textarea>
                        <label for="mensaje">Escriba su comentario:</label>
                    </div>
                </div>
        </fieldset>
        <button type="submit" class="boton btn btn-primary">Enviar</button>
        </div>
        </section>
    </form>


    <!------------------FOOTER------------------>

    <div class="container-fluid">
        <footer class="row" id="idfooter">
        </footer>
    </div>
    <!---------------- Bootstrap JS ---------------->
    <script src="JavaScript/script-validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
